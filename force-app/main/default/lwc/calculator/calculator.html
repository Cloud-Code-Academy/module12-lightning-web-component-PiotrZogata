<template>
    <lightning-card>
    <div  title="PD1 Calculator"></div>
        <lightning-button variant="brand" label="Submit" title="Primary action" class="slds-m-left_x-small" slot="actions" onclick ={calculateScore}></lightning-button>
        <div class="slds-p-horizontal_small">
                <lightning-input type="number" name="devFundamentals" label="Developer Fundamentals :23%" value ={devFundamentalScore} onchange={handleChange}></lightning-input>
                <lightning-input type="number" name="process_Automation" label="Process Automation :30%" value ={processAutomationScore} onchange={handleChange}></lightning-input>
                <lightning-input type="number" name="userInterface" label="User Interface :25%" value ={userInterfaceScore} onchange={handleChange}></lightning-input>
                <lightning-input type="number" name ="testingDebbugingDeployment" label="Testing, Debbuging and Deployment :22%" value ={testingDebbugingDeploymentScore} onchange={handleChange}></lightning-input>
        </div>
        <div slot="footer">
            <h1 class="resultText">Certification Results</h1>    
            <p>Certification score <span style="color: red">{certificationScore}</span></p>
            <ul class="resourceList">
                <li>Resources</li>
                <li>
                    <a href="https://trailhead.salesforce.com/content/learn/trails/platform-developer-i-certification-study-guide">Trailhead PD1</a>
                </li>
                <li>
                    <a href="https://focusonforce.com/">FocusOnForce</a>
                </li>
            </ul>
        </div>    
    </lightning-card>
</template>
