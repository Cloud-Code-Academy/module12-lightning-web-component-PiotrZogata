<template>
    <lightning-card>
        <div  title="PD1 Calculator"></div>
            <lightning-button variant="brand" label="Calculate" title="Calculate" slot="actions" onclick={handleClick}></lightning-button> 
                <!-- <div class="slds-p-horizontal_small"> -->
                <div class="slda-var-p-horizontal_small">    
                    <lightning-input type="number" name="devFundamentals" label="Developer Fundamentals :23%" value ={devFundamentalScore} onchange={handleChange}></lightning-input>
                    <lightning-input type="number" name="process_Automation" label="Process Automation :30%" value ={processAutomationScore} onchange={handleChange}></lightning-input>
                    <lightning-input type="number" name="userInterface" label="User Interface :25%" value ={userInterfaceScore} onchange={handleChange}></lightning-input>
                    <lightning-input type="number" name ="testingDebbugingDeployment" label="Testing, Debbuging and Deployment :22%" value ={testingDebbugingDeploymentScore} onchange={handleChange}></lightning-input>
                </div>
            <div slot="footer">
                <h1 class="slds-text-heading_large slds-text-title_caps resultText">Certification Results</h1>    
                <p class="slds-text-heading_medium">Certification score: <span class="slds-text-color_destructive">{certificationScore}%</span></p>
                <div>
                    <h1 class="slds-text-heading_large">Previus Attempt</h1>
                    <lightning-tabset>
                        <div for:each={attemptHistory} for:item="attempt" key={attempt.id}>
                            <lightning-tab label={attempt.id}>
                                <p>Score: {attempt.score}%</p>
                                <p>Attempt number: {attempt.id}</p>
                            </lightning-tab>
                        </div>
                    </lightning-tabset>
                </div>
                <template lwc:if={showResources}>
                    <ul class="slds-text-aligin_left slds-text-heading_samall slds-var-p-top_medium slds-list_dotted slds-box">

                        <li class="resourceList">Resources:</li>
                        <li>
                            <a href="https://trailhead.salesforce.com/content/learn/trails/platform-developer-i-certification-study-guide">Trailhead PD1</a>
                        </li>
                        <li>
                            <a href="https://focusonforce.com/">FocusOnForce</a>
                        </li>
                    </ul>
                </template>   
                <template lwc:elseif = {showGoodJob}>
                    <p>Keep good work!</p>
                </template>
                <template lwc:else>
                    <p>CLick calculate to see your score!</p>
                </template>
            </div> 
    </lightning-card>
</template>
