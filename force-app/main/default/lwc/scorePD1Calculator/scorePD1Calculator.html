<template>
    <lightning-card title="PD1 Calculator">
        <!-- <div  title="PD1 Calculator"></div> -->
            <lightning-button variant="brand" label="Calculate" title="Calculate" slot="actions" onclick={handleClick}></lightning-button> 
                <div class="slds-var-p-horizontal_small">    
                    <lightning-input class="slds-container_center" type="number" name="devFundamentals" label="Developer Fundamentals :23%" value ={devFundamentalScore} onchange={handleChange}></lightning-input>
                    <lightning-input class="slds-container_center" type="number" name="process_Automation" label="Process Automation :30%" value ={processAutomationScore} onchange={handleChange}></lightning-input>
                    <lightning-input class="slds-container_center" type="number" name="userInterface" label="User Interface :25%" value ={userInterfaceScore} onchange={handleChange}></lightning-input>
                    <lightning-input class="slds-container_center" type="number" name ="testingDebbugingDeployment" label="Testing, Debbuging and Deployment :22%" value ={testingDebbugingDeploymentScore} onchange={handleChange}></lightning-input>
                </div>
            <div slot="footer">
                <h1 class="slds-text-heading_large slds-text-title_caps resultText">Certification Results</h1>    
                <p class="slds-text-heading_medium">Certification score: <span class="slds-text-color_destructive">{certificationScore}%</span></p>
                <div>
                    <h1 class="slds-text-heading_large">Previus Attempt</h1>
                    <lightning-tabset>
                        <div for:each={attemptHistory} for:item="attempt" key={attempt.id}>
                            <lightning-tab label={attempt.Id}>
                                <c-score-information  
                                score={attempt.Score} 
                                attempt-id={attempt.Id}
                                number-of-questions={numberOfQuestions}
                                ondeleteattempt = {deleteAttemptHandler}
                                ></c-score-information>
                            </lightning-tab>
                        </div>
                    </lightning-tabset>
                </div>
                <template lwc:if={showResources}>
                    <ul class="slds-text-algin_left slds-text-heading_small">

                        <li class="resourceList">Resources to help:</li>
                        <li>
                            <a href="https://trailhead.salesforce.com/content/learn/trails/platform-developer-i-certification-study-guide">Trailhead PD1</a>
                        </li>
                        <li>
                            <a href="https://focusonforce.com/">FocusOnForce</a>
                        </li>
                    </ul>
                </template>   
                <template lwc:elseif = {showGoodJob}>
                    <p>Keep good work!</p>
                </template>
                <template lwc:else>
                    <p>CLick calculate to see your score!</p>
                </template>
            </div> 
    </lightning-card>
</template>
