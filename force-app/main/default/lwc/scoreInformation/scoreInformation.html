<template>
    <div class="c-container">
    <lightning-layout>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="Score">Score</p>
                <p>{score}%</p>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="numberOfCorrectQuestions">Correct Questions</p>
                <p>{numberOfQuestionsCorrect}</p>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="numberOfInCorrectQuestions">Incorrect questions</p>
                <p>{numberOfQuestionsIncorect}</p>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <lightning-button variant="destructive" label="Delete" title="Destructive action" onclick={handleDeleteAttempt} class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-layout-item>
    </lightning-layout>
    </div>
</template>
